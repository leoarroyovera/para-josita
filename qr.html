<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código QR - Para Josita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .qr-code {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .qr-code img {
            border: 10px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            word-break: break-all;
            color: #333;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .qr-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>Escanea el código QR</h1>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://leoarroyovera.github.io/para-josita/" alt="Código QR">
        </div>
        <div class="link">
            <strong>Link:</strong><br>
            https://leoarroyovera.github.io/para-josita/
        </div>
    </div>
</body>
</html>
